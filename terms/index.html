<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Terms of Service - Redirecting</title>
  <script>
    // 检测浏览器语言并重定向
    var language = navigator.language || navigator.userLanguage;
    language = language.toLowerCase();
    
    // 如果浏览器语言是中文的任何变体，则显示中文
    // 否则默认显示英文
    if (language.startsWith('zh')) {
      window.location.href = '/terms/zh';
    } else {
      window.location.href = '/terms/en';
    }
  </script>
  <meta http-equiv="refresh" content="1; url=/terms/en">
</head>
<body>
  <p>Redirecting to Terms of Service... <a href="/terms/en">Click here if not redirected</a></p>
</body>
</html>
