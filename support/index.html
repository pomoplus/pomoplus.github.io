<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Technical Support - Redirecting</title>
  <script>
    var language = navigator.language || navigator.userLanguage;
    language = language.toLowerCase();
    
    if (language.startsWith('zh')) {
      window.location.href = '/support/zh';
    } else {
      window.location.href = '/support/en';
    }
  </script>
  <meta http-equiv="refresh" content="1; url=/support/en">
</head>
<body>
  <p>Redirecting to Technical Support... <a href="/support/en">Click here if not redirected</a></p>
</body>
</html>
